<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Input Form</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category, message in messages %}
              <div class="message {{ category }}">{{ message }}</div>
          {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>Enter student grades:</h2>
    <form action="{{url_for('add_grades')}}" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="math_grade">Math Grade:</label>
        <input type="number" id="math_grade" name="math_grade" min="0" max="100" required><br><br>

        <label for="science_grade">Science Grade:</label>
        <input type="number" id="science_grade" name="science_grade" min="0" max="100" required><br><br>

        <label for="history_grade">History Grade:</label>
        <input type="number" id="history_grade" name="history_grade" min="0" max="100" required><br><br>

        <input type="submit" value="Submit Grades">
    </form>
</body>
</html>
