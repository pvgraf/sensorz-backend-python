<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Statistics</title>
</head>
<body>
    <h1>Statistics for {{ subject }}</h1>
    {% if data %}
        <p>Number of Students Graded: {{ data.num_students }}</p>
        <p>Average Grade: {{ data.average_grade }}</p>
        <p>Median Grade: {{ data.median_grade }}</p>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
